name: roadmap
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

## Slidy Scripts
vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
  codegenLoader: flutter pub run easy_localization:generate -O lib/localizations -S translations -f json
  localeKeys: flutter pub run easy_localization:generate -O lib/localizations -S translations  -f keys -o locale_keys.g.dart
  icon: flutter pub run flutter_launcher_icons:main
  splash: flutter pub run flutter_native_splash:create

scripts:
  build: $runner build --delete-conflicting-outputs
  watch: $clean & $get & $runner watch
  mobx_build_clean: $clean & $get & $runner build --delete-conflicting-outputs
  easy_localization: $codegenLoader & $localeKeys
  change_icon: $get & $icon
  change_splash: $get & $splash

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_modular: ^4.5.0
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.4
  easy_localization: ^3.0.0
  theme_provider: ^0.5.0
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.1.3+1
  dio: ^4.0.6
  bot_toast: ^4.0.1
  sizer: ^2.0.15
  google_fonts: ^2.3.1
  reactive_forms: ^11.0.1
  shared_preferences: ^2.0.13


dev_dependencies:
  mobx_codegen: ^2.0.2
  build_runner: ^2.1.2

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/logo_710x599.png"
  image_path_ios: "assets/logo_1024x1024.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo_foreground_432x432.png"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  #background_image: "assets/background.png"
  # The image parameter allows you to specify an image used in the splash screen.  It must be a
  # png file and should be sized for 4x pixel density.
  image: assets/logo_foreground_432x432.png
  color_dark: "#161616"
  #background_image_dark: "assets/dark-background.png"
  image_dark: assets/logo_foreground_432x432.png
  #android: false
  #ios: false
  #web: false
  #android_gravity: center
  #web_image_mode: center
  # To hide the notification bar, use the fullscreen parameter.  Has no affect in web since web
